plugins {
    id 'java'
    id 'application'
}

group = 'com.polynomeer'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.apache.tomcat.embed:tomcat-embed-core:11.0.18')
    implementation("org.apache.tomcat.embed:tomcat-embed-jasper:10.1.26")
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = "bench.tomcat.TomcatServer"
}